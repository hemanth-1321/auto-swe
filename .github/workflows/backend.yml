name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup private key
        run: |
          echo "${{ secrets.MY_GITHUB_PRIVATE_KEY }}" > /tmp/private-key.pem
          chmod 600 /tmp/private-key.pem

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: hemanth2113/autoswe:latest

      - name: Ensure Docker is installed on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            else
              echo "Docker already installed."
            fi

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "ğŸ“ Navigating to project directory..."
            cd ~/auto-swe || mkdir -p ~/auto-swe && cd ~/auto-swe

            echo "ğŸ§¾ Writing .env file..."
            cat > .env <<EOF
            MY_GITHUB_APP_ID=${{ secrets.MY_GITHUB_APP_ID }}
            MY_GITHUB_CLIENT_ID=${{ secrets.MY_GITHUB_CLIENT_ID }}
            MY_GITHUB_CLIENT_SECRET=${{ secrets.MY_GITHUB_CLIENT_SECRET }}
            MY_GITHUB_PRIVATE_KEY_PATH=./private-key.pem
            MY_GITHUB_WEBHOOK_SECRET=${{ secrets.MY_GITHUB_WEBHOOK_SECRET }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            E2B_API_KEY=${{ secrets.E2B_API_KEY }}
            PG_URL=${{ secrets.PG_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            EOF

            echo "ğŸ”‘ Uploading GitHub App private key..."
            echo "${{ secrets.MY_GITHUB_PRIVATE_KEY }}" > private-key.pem
            chmod 600 private-key.pem

            echo "ğŸ§¹ Cleaning up old containers..."
            docker compose down || true

            echo "ğŸ³ Pulling latest Docker image..."
            docker pull hemanth2113/autoswe:latest

            echo "ğŸš€ Starting containers..."
            docker compose up -d

            echo "âœ… Deployment complete!"
