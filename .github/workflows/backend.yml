name: Build and Deploy Autoswe

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup GitHub App private key
      - name: Setup private key
        run: |
          echo "${{ secrets.MY_GITHUB_PRIVATE_KEY }}" > /tmp/private-key.pem
          chmod 600 /tmp/private-key.pem

      # 3ï¸âƒ£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4ï¸âƒ£ Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hemanth2113/autoswe:latest

      # 5ï¸âƒ£ Ensure Docker is installed on remote VM
      - name: Ensure Docker is installed
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            fi

            if ! docker compose version &>/dev/null && ! docker-compose version &>/dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

      # 6ï¸âƒ£ Deploy to server
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "ðŸ“ Navigating to project directory..."
            mkdir -p ~/auto-swe
            cd ~/auto-swe

            echo "ðŸ§¾ Writing .env file..."
            cat > .env <<EOF
            MY_GITHUB_APP_ID=${{ secrets.MY_GITHUB_APP_ID }}
            MY_GITHUB_CLIENT_ID=${{ secrets.MY_GITHUB_CLIENT_ID }}
            MY_GITHUB_CLIENT_SECRET=${{ secrets.MY_GITHUB_CLIENT_SECRET }}
            MY_GITHUB_PRIVATE_KEY_PATH=./private-key.pem
            MY_GITHUB_WEBHOOK_SECRET=${{ secrets.MY_GITHUB_WEBHOOK_SECRET }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            E2B_API_KEY=${{ secrets.E2B_API_KEY }}
            PG_URL=${{ secrets.PG_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            EOF

            echo "ðŸ”‘ Writing GitHub App private key..."
            echo "${{ secrets.MY_GITHUB_PRIVATE_KEY }}" > private-key.pem
            chmod 600 private-key.pem

            echo "ðŸ§¾ Writing docker-compose.yml..."
            cat > docker-compose.yml <<'YAML'
            version: "3.9"
            services:
              server:
                image: hemanth2113/autoswe:latest
                container_name: auto-swe-server
                env_file: .env
                ports:
                  - "8000:8000"
                restart: unless-stopped
                command: ["bun", "run", "server"]

              worker:
                image: hemanth2113/autoswe:latest
                container_name: auto-swe-worker
                env_file: .env
                restart: unless-stopped
                command: ["bun", "run", "worker"]
            YAML

            echo "ðŸ³ Pulling latest Docker image..."
            docker compose pull

            echo "ðŸ§¹ Stopping old containers..."
            docker compose down || true

            echo "ðŸš€ Starting containers..."
            docker compose up -d

            echo "ðŸ§½ Cleaning old images..."
            docker image prune -f

            echo "âœ… Deployment complete!"
