name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ğŸ” Setup GitHub App private key (optional)
      - name: Setup private key
        run: |
          echo "${{ secrets.MY_GITHUB_PRIVATE_KEY }}" > /tmp/private-key.pem
          chmod 600 /tmp/private-key.pem

      # ğŸ³ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ğŸ§± Build & Push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: hemanth2113/autoswe:latest

      # ğŸš€ Deploy to Ubuntu Server
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "ğŸ“ Navigating to project directory..."
            cd /root/auto-swe || mkdir -p /root/auto-swe && cd /root/auto-swe

            echo "ğŸ§¾ Writing .env file..."
            cat > .env <<EOF
            MY_GITHUB_APP_ID=${{ secrets.MY_GITHUB_APP_ID }}
            MY_GITHUB_CLIENT_ID=${{ secrets.MY_GITHUB_CLIENT_ID }}
            MY_GITHUB_CLIENT_SECRET=${{ secrets.MY_GITHUB_CLIENT_SECRET }}
            MY_GITHUB_PRIVATE_KEY_PATH=${{ secrets.MY_GITHUB_PRIVATE_KEY_PATH }}
            MY_GITHUB_WEBHOOK_SECRET=${{ secrets.MY_GITHUB_WEBHOOK_SECRET }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            E2B_API_KEY=${{ secrets.E2B_API_KEY }}
            PG_URL=${{ secrets.PG_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            EOF

            echo "ğŸ”‘ Uploading GitHub App private key..."
            echo "${{ secrets.MY_GITHUB_PRIVATE_KEY }}" > private-key.pem
            chmod 600 private-key.pem

            echo "ğŸ§¹ Cleaning up old containers..."
            docker compose down

            echo "ğŸ³ Pulling latest Docker image..."
            docker pull hemanth2113/autoswe:latest

            echo "ğŸš€ Starting containers..."
            docker compose up -d

            echo "âœ… Deployment complete!"
